<ol>
  <li ng-repeat = "question in questionsArray">
    <span>id: {{question._id}}</span>
    <span>
      {{question.question}} = {{question.answer}}
      <a ng-click = "edit()">Edit</a>
    </span>

    <form ng-submit = "updateQuestion()" novalidate>

      <div class="row">
        <div class="small-6 columns">
          <input type="text" ng-model = "question.question" only-math id = "question">
        </div>
        <div class="small-6 columns">
          <span class = "left inline"> = {{question.answer}}</span>
        </div>
        <input type = "submit" ></input>
      </div>
    </form>
    <hr>
  </li>

</ol>
