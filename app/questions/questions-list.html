<ol>
  <li ng-repeat = "question in questionsArray">
    <span>
      {{question.question}} = {{question.answer}}
      <a ng-click = "edit()">Edit</a>
    </span>

    <question-form question = "question" questions-array = "questionsArray" refresh = "fetchQuestions"></question-form>

    <button ng-click = "logScope()">Log scope</button>

    <hr>
  </li>

</ol>
