<h1>Homework 1</h1>

<form ng-submit = "saveQuestion()" novalidate>

  <input type="text" ng-model = "newQuestion" only-math>
  <button type = "submit" hidden>Submit</button>

</form>

<div ng-show = "questionsArray.length > 0">
<h4>Questions:</h4>
  <ol>
    <li ng-repeat= "question in questionsArray">{{question.question}} = {{question.answer}}</li>
  </ol>
</div>

<button ng-click = "fetchQuestions()" class = "button">Fetch questions</button>
