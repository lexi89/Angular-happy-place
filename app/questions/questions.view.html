<h1>questions View</h1>
<form ng-submit = "questions.saveQuestion()" novalidate>
  <input type="number" ng-model = "newQuestion" integer>
</form>

<p>Question:{{newQuestion}}</p>
<p>Answer:{{newAnswer}}</p>

<h4>Questions:</h4>
<div>
  <ul ng-repeat= "question in questions.questions">
    <li>{{question}}</li>
  </ul>
</div>
