<div class="question row">
  <div class="large-12 columns">

      <form ng-submit = "saveQuestion()" novalidate>

        <div class="row">

          <div class="small-6 columns">
            <input type="text" ng-model = "newQuestion" only-math id = "question">
          </div>

          <div class="small-6 columns">
            <label for="question" class = "left inline"> = {{newAnswer}}</label>
          </div>

          <input type = "submit"></input>

        </div>

      </form>

  </div>
</div>
