<div class="question row">
  <div class="large-12 columns">
      <form ng-submit = "saveQuestion()" novalidate>
        <div class="row">

          <div class="small-6 columns">
            <input type="text" only-math id = "question" ng-model = "passedQuestion.question">
          </div>

          <div class="small-6 columns">
            <label for="question" class = "left inline">={{passedQuestion.answer}}</label>
          </div>

          <input type = "submit" ></input>
          <!-- <button ng-click = "pushToArray()">Push to array</button> -->

        </div>
      </form>

  </div>
</div>
