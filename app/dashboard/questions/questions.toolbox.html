<div class="toolbox">
  <button class="button" ng-click = "addSymbol('()')">(&nbsp&nbsp&nbsp&nbsp)</button>
  <button class="button" ng-click = "addSymbol('(/)')"><sup>x</sup>&frasl;<sub>y</sub></button>
  <button class="button" ng-click = "addSymbol('Math.sin(x)')">sin(x)</button>
  <button class="button" ng-click = "addSymbol('Math.sqrt(x)')">&radic;</button>
  <button class="button" ng-click = "addSymbol('Math.pow(x,y)')">x&nbsp<sup>y</sup></button>
</div>
