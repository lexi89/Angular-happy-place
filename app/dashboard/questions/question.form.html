<form ng-submit = "saveQuestion()" novalidate>
  <span class="question-input-wrapper">

    <input type="text" only-math ng-model = "question.question" ng-class = "{'focusmode': focusMode }">

    <span class = "saved-question-answer">= {{question.answer}}</span>
  </span>
  <input type = "submit" hidden></input>
</form>
