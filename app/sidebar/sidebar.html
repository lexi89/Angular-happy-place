<div id = "sidebar" class = "editMode" ng-class = "{'editMode': editMode}">

  <!-- Top menu -->
  <div class="dark" id = "sidebar-nav">
    <a ng-click = "toggleEditMode()">&times</a>
    <a>Edit</a>
    <span class = "pull-right">
      <a>Undo</a>
      <a>Save</a>
    </span>
  </div>

  <!-- Sub menu -->
  <div id="sidebar-subnav">
    <a ng-click = "showSettings('banner')">Banner</a>
    <a ng-click = "showSettings('style')">Style</a>
    <a ng-click = "showSettings('widgets')">Widgets</a>
  </div>

  <!-- Content -->
  <banner-settings ng-show = "activeSection == 'banner'"></banner-settings>
  <style-settings ng-show = "activeSection == 'style'"></style-settings>
  <widgets-settings ng-show = "activeSection == 'widgets'"></widgets-settings>

</div>
