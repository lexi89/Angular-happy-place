<div class="row login-wrapper">
  <div class="medium-4 medium-centered small-10 small-offset-1 columns">
    <h3>Register</h3>
    <form ng-submit = "localRegister()" novalidate>

      <label for="name">Name</label>
      <input type="text" name = "name" ng-model = "user.name"><br>

      <label for="email">Email</label>
      <input type="email" name = "email" ng-model = "user.email"><br>

      <label for="password">Password</label>
      <input type="password" ng-model = "user.password">

      <input type = "submit" value = "Sign up" class = "button">
    </form>
  </div>

</div>

<div class="row">
  <div class="medium-4 medium-centered small-10 small-offset-1 social-login">
    <h3>...or register with:</h3>
    <button ng-click = "facebookRegister()" class = "large button ">Facebook</button>
  </div>

</div>
