<h1>Register</h1>
<button ng-click = "facebookRegister()" class = "large button ">Facebook</button>

<div class="row">
  <div class="small-6 columns">

    <form ng-submit = "localRegister()" novalidate>

      <label for="name">Name</label>
      <input type="text" name = "name" ng-model = "user.name"><br>

      <label for="email">Email</label>
      <input type="email" name = "email" ng-model = "user.email"><br>

      <label for="password">Password</label>
      <input type="password" ng-model = "user.password">

      <input type = "submit" hidden>
    </form>

  </div>
</div>
