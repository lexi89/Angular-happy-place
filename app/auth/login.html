<h1>Login</h1>
<button ng-click = "facebookLogin()" class = "large button ">Facebook login</button>
<button ng-click = "facebookLogout()" class = "large button ">Facebook logout</button>

<div class="row">
  <div class="small-6 columns">

    <form ng-submit = "localLogin()" novalidate>

      <label for="email">Email</label>
      <input type="email" name = "email" ng-model = "user.email"><br>

      <label for="password">Password</label>
      <input type="password" ng-model = "user.password">

      <input type = "submit" hidden>
    </form>

  </div>
</div>
