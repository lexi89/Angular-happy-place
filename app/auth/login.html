<div class="row">
  <div class="medium-4 medium-centered small-10 small-offset-1 columns">
    <h3>Login</h3>
    <form ng-submit = "localLogin()" novalidate>

      <label for="email">Email</label>
      <input type="email" name = "email" ng-model = "user.email"><br>

      <label for="password">Password</label>
      <input type="password" ng-model = "user.password">

      <input type = "submit" value = "Login" class = "button">
    </form>
    <br>
  </div>

</div>
<div class="row">
  <div class="medium-4 medium-centered small-10 small-offset-1 social-login">
    <h3>...or login with:</h3>
    <button ng-click = "facebookLogin()" class = "large button ">Facebook</button>
  </div>

</div>
